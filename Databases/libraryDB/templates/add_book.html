{% extends "base.html" %}
{% block content %}
 <div id="templatemo_right_column">
        <div id="templatemo_main">
            {% if message %}
            <p><b>{{ message }}</b></p>
            {% endif %}
            <h1>Добавление книги</h1>

            <div id="contact_form">
                <form action="" method="post">
                    <label for="title">Название:</label>
                    <input type="text" id="title" name="title" class="input_field" />

                    <div class="cleaner_h10"></div>

                    <label for="author">Автор:</label>
                    <input type="text" id="author" name="author" class="input_field" />

                    <div class="cleaner_h10"></div>

                    <label for="year">Год издания:</label>
                    <input type="text" id="year" name="year" class="input_field" />

                    <div class="cleaner_h10"></div>
                    <div class="cleaner_h10"></div>

                    <input type="submit" class="submit_btn" name="submit" id="submit" value="Отправить" />
                </form>
            </div>
        </div>

        <div class="cleaner"></div>
    </div>
{% endblock %}
