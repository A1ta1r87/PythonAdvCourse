{% extends "base.html" %}
{% block content %}
 <div id="templatemo_right_column">
        <div id="templatemo_main">

            {% if message %}
                {% for i in message %}
                    <p><b>{{ i }}</b></p>
                {% endfor %}
            {% endif %}

            <h1>Регистрация</h1>

            <div id="contact_form">
                <form action="" method="post">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" class="input_field" value="{{data.get('name') if data else ''}}" required/>

                    <div class="cleaner_h10"></div>

                    <label for="surname">Фамилия:</label>
                    <input type="text" id="surname" name="surname" class="input_field" value="{{data.get('surname') if data else ''}}" required/>

                    <div class="cleaner_h10"></div>

                    <label for="birth_date">Дата рождения:</label>
                    <input type="date" id="birth_date" name="birth_date" class="input_field" value="{{data.get('birth_date') if data else ''}}" required max="{{max_date}}"/>

                    <div class="cleaner_h10"></div>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="input_field" value="{{data.get('email') if data else ''}}" required/>

                    <div class="cleaner_h10"></div>

                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" class="input_field" required/>

                    <div class="cleaner_h10"></div>

                    <label for="repassword">Повтор пароля:</label>
                    <input type="password" id="repassword" name="repassword" class="input_field" required/>

                    <div class="cleaner_h10"></div>


                    <div class="cleaner_h10"></div>
                    <div class="cleaner_h10"></div>

                    <input type="submit" class="submit_btn" name="submit" id="submit" value="        Зарегистрироваться        " />
                </form>
            </div>
        </div>

        <div class="cleaner"></div>
    </div>
{% endblock %}
